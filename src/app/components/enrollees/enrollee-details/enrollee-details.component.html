<div class="container"></div>
<div class="row">
    <div class="col-12">
        <div class='card' *ngIf='user'>
            <div class='card-header'>
                <h1>Enrollee Details</h1>
            </div>
            <div class='card-body'>
                <div class='row'>
                    <div class='col-md-12'>
                        <div class='row'>
                            <div class='col-md-5 first-column'>Name</div>
                            <div class='col-md-1 second-column'>:</div>
                            <div class='col-md-6 third-column'>{{user?.name}}</div>
                        </div>
                        <div class='row'>
                            <div class='col-md-5 first-column'>Id</div>
                            <div class='col-md-1 second-column'>:</div>
                            <div class='col-md-6 third-column'>{{user?.id}}</div>
                        </div>
                        <div class='row'>
                            <div class='col-md-5 first-column'>DOB</div>
                            <div class='col-md-1 second-column'>:</div>
                            <div class='col-md-6 third-column'>{{user?.dateOfBirth?(user.dateOfBirth |
                                date:
                                "MM/dd/yyyy"):'NA'}}</div>
                        </div>
                        <div class='row'>
                            <div class='col-md-5 first-column'>Status</div>
                            <div class='col-md-1 second-column'>:</div>
                            <div class='col-md-6 third-column'>{{ user?.active === true ? "Active" : "Inactive"
                                }}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='card-footer'>
                <button class="btn btn-primary custom-button" (click)="openModalOnUpdate()">Update</button>
                <button class="btn btn-primary " (click)="onBack()">Back</button>
            </div>
        </div>
    </div>
</div>
